version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: build_publish_image
          command: |
            export DH_USER=`echo ${DOCKER_HUB_USER} | base64 --decode`
            export DH_PASS=`echo ${DOCKER_HUB_PASS} | base64 --decode`
            docker login -u $DH_USER -p $DH_PASS
            docker build -t circleci/napi-master:$CIRCLE_BRANCH .
            docker push circleci/napi-master:$CIRCLE_BRANCH

  test:
    docker:
      - image: circleci/napi-master:$CIRCLE_BRANCH
      - image: circleci/mongo:4

    working_directory: ~/napi-ci

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install-dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: api-integration-test
          command: mocha
