version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      # build the application image
      - run: docker build -t circleci/napi-master:$CIRCLE_BRANCH .

      # deploy the image
      - run: docker push circleci/napi-master:$CIRCLE_BRANCH

  test:
    docker:
      - image: circleci/napi-master:$CIRCLE_BRANCH
      - image: circleci/mongo:4

    working_directory: ~/napi-ci

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install-dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: api-integration-test
          command: mocha
